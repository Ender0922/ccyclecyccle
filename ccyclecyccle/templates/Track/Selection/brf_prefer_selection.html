<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakfast Preference Selection</title>
    <link rel="stylesheet" href="/static/Track/Selection/brf_prefer_selection_style.css">
    <script src="/static/Track/Selection/brf_prefer_selection_script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="hamburger-menu" id="hamburger-menu">
            &#9776;
        </div>
        <div class="logo_container">
            <img src="/static/logo.png" alt="logo" class="logo"/>
        </div>
        <nav class="sidebar" id="sidebar">
            <ul class="sidebar-nav">
                <li class="nav-item"><a href="/" class="nav-link">홈</a></li>
                <li class="nav-item"><a href="/management" class="nav-link">트랙관리</a></li>
                <li class="nav-item"><a href="#" class="nav-link">설정</a></li>
            </ul>
        </nav>
    </div>
    <div class="scroll-container">
        <h1>어떤 음식을 좋아하시나요?</h1>
        <div class="preference-container">
            <div class="preference-row">
                <div class="preference-box">한식</div>
                <div class="preference-box">양식</div>
                <div class="preference-box">중식</div>
                <div class="preference-box">일식</div>
                <div class="preference-box">기타</div>
            </div>
            <div class="preference-row">
                <div class="preference-box">빵</div>
                <div class="preference-box">밥</div>
                <div class="preference-box">면</div>
            </div>
            <div class="preference-row">
                <div class="preference-box">매운거</div>
                <div class="preference-box">안 매운거</div>
            </div>
        </div>
    </div>
    <div class="highlight-box" id="highlight-box">
        <a id="highlight-text" class="nav-button">선택 완료</a>
    </div>
</body>
</html>
